    <main>       

        <section class="container-fluid"> 
            <div class="row">
                <div class="col-xs-12">
                    <img src="../images/contacto_banner.jpg" alt="imagen de seccion contactos">
                    <h1>Contacto</h1>
                    
                </div>                              
            </div>
                        
            <div class="row">
                <div class="col-xs-12">
                    <h3>Hablemos</h3>
                </div>               
            </div> 
            
            <div class="row cajaCon3">
                <form>
                    <legend>Datos personales</legend>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                          <label for="inputNombre">Nombre</label>
                          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-sm-12">
                          <label for="inputApellido">Apellido</label>
                          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="Textarea">Escribe tu comentario</label>
                            <textarea class="form-control" id="inputTextarea" rows="3"></textarea>
                        </div>
                    </div>
                     
                    <button type="submit" class="btn btn-primary btn_enviar">Enviar</button>
                </form>              
            </div> 

         </section>

        </main>
